<style>
  .nav {
    -webkit-backdrop-filter: blur(8px);
    backdrop-filter: blur(8px);
  }

  #loader {
    border: 2px solid #d1d1d1;
    /* Light grey */
    border-top: 2px solid #202325;
    /* Blue */
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 3s linear infinite;
    display: none;
    transition: all 2s;
  }

  button {
    transition: all 0.5s;

  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  #nameError {
    display: none;
    font-size: 0.8em;
  }

  #nameError.visible {
    display: block;
  }

  input.invalid {
    border-color: red;
  }
</style>
